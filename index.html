<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Essential Apps</h1>
      <p>For new Pc's or recently formatted</p>
    </header>
    <div id="searchDiv">
      <input class="search-bar" type="text" placeholder="Search..." />
      <i class="fa fa-search" style="font-size: 28px"></i>
    </div>
    <table id="apps">
      <tr>
        <td>
          <a href="https://discord.com/download" target="_blank">
            <img src="images/discord.png" alt="Discord image" />
          </a>
          <p>Discord</p>
        </td>
        <td>
          <a href="https://store.steampowered.com/about/" target="_blank"
            ><img src="images/steam.png" alt="Steam image"
          /></a>
          <p>Steam</p>
        </td>
        <td>
          <a
            href="https://www.spotify.com/br-pt/download/windows/"
            target="_blank"
          >
            <img src="images/spotify.png" alt="Spotify image" />
          </a>
          <p>Spotify</p>
        </td>
        <td>
          <a href="https://download.battle.net/pt-br/desktop" target="_blank">
            <img src="images/battlenet.png" alt="Battle.net image" />
          </a>
          <p>Battle.net</p>
        </td>
        <td>
          <a href="https://www.nvidia.com/pt-br/software/nvidia-app/" target="_blank">
            <img src="images/nvidiaapp.png" alt="NVIDIA image" />
          </a>
          <p>NVIDIA App</p>
        </td>
      </tr>
    </table>
  </body>
</html>
